<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social — Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Arial;background:#0b1220;color:#eaf6ff;margin:0}
    .wrap{max-width:980px;margin:24px auto;padding:16px}
    .header{display:flex;justify-content:space-between;align-items:center}
    .brand{color:#00b7ff;font-weight:700}
    .profiles{display:flex;gap:12px;margin-top:18px}
    .card{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px}
  </style>
  <meta name="robots" content="noindex" />
</head>
<body>
  <div class="wrap">
    <div class="header"><div class="brand">Social</div><div>Connect • Messages • Notifications</div></div>
    <div class="profiles">
      <div class="card">Your feed (social)</div>
      <div class="card">Contacts</div>
      <div class="card">Notifications</div>
    </div>
    <p style="margin-top:18px;opacity:0.85">This is the social site variant served on port 5000.</p>
  </div>
</body>
</html>

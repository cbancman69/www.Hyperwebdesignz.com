<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IDE â€” Admin</title>
  <link rel="stylesheet" href="/assets/tech-theme.css" />
  <style>
    body{padding:18px;font-family:Inter,system-ui,Arial;background:transparent;color:#cde}
    .wrap{max-width:1100px;margin:0 auto}
    textarea{width:100%;height:60vh;background:#001220;color:#cde;padding:12px;border-radius:8px;border:1px solid rgba(0,212,255,0.06);font-family:monospace}
    .row{display:flex;gap:8px;margin:8px 0}
    .btn{padding:8px 12px;border-radius:8px;border:0;background:linear-gradient(90deg,#00d4ff,#6af0ff);color:#002}
    #qrPreview{width:160px;height:160px;background:#001217;border-radius:12px;padding:8px;border:1px solid rgba(0,212,255,0.06)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Simple IDE</h1>
    <div class="row">
      <button id="loadBtn" class="btn">Load index.html</button>
      <button id="saveBtn" class="btn">Save</button>
      <button id="openBtn" class="btn">Open in Browser</button>
      <button id="shareBtn" class="btn">Share (QR)</button>
      <div id="qrPreview" aria-hidden="true"></div>
    </div>
    <div style="margin-top:8px;color:#9fd" id="shareLink"></div>
    <textarea id="editor" spellcheck="false"></textarea>
    <div id="msg"></div>
  </div>
  <script src="/assets/admin/ide.js"></script>
</body>
</html>

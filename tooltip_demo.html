<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tooltip Demo</title>
  <link rel="stylesheet" href="/tooltip.css">
  <script defer src="/tooltip.js"></script>
  <style>body{background:#071026;color:#dbeafe;font-family:Inter,system-ui;padding:28px}button{padding:8px 12px;border-radius:8px;border:none;background:#6d28d9;color:white}</style>
</head>
<body>
  <h2>Tooltip Demo</h2>
  <p>Hover or focus the elements to see tooltips (supports <code>data-side</code> for positioning).</p>
  <button data-tooltip="Create a new file" data-side="bottom">New</button>
  <button data-tooltip="Save changes" data-side="top" style="margin-left:8px">Save</button>
  <a href="#" data-tooltip="Go to settings" data-side="right" style="margin-left:8px;color:#93c5fd">Settings</a>
</body>
</html>

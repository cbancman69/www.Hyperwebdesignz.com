<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg">
  <main style="display:flex;min-height:100vh;align-items:center;justify-content:center;">
    <div style="background:rgba(0,0,0,0.45);padding:28px;border-radius:12px;border:1px solid rgba(0,212,255,0.04);width:320px;">
      <h2 style="color:var(--accent);">Admin Login</h2>
      <p>Enter your admin secret to access the admin panel.</p>
      <form id="loginForm">
        <input id="secret" type="password" placeholder="Admin secret" style="width:100%;padding:10px;margin-bottom:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#cdeffd" />
        <button class="btn" style="width:100%">Sign in</button>
      </form>
      <div id="msg" style="margin-top:8px;color:#f88"></div>
    </div>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const secret = document.getElementById('secret').value;
      try{
        const res = await fetch('/admin/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({secret})});
        if(!res.ok) throw new Error('Unauthorized');
        window.location.href = '/admin';
      }catch(err){document.getElementById('msg').textContent = 'Login failed';}
    });
  </script>
</body>
</html>
